<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (appears in browser tab & Google Search) -->
  <title>Ghar Ki Baat - When no one listens, we do.</title>

  <!-- Description (shown under title in Google Search) -->

  <!-- Theme color (affects mobile browser top bar) -->
  <meta name="theme-color" content="#008000" />

  <!-- Favicon (small logo in browser tab) -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
  <!-- If using PNG instead -->
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" /> -->

  <!-- Open Graph tags (for social media sharing previews) -->
  <meta property="og:title" content="Ghar Ki Baat - When no one listens, we do." />
  <meta property="og:description" content="A safe space where your wellbeing matters - because every journey begins with a conversation." />
  <meta property="og:image" content="%PUBLIC_URL%/favicon.ico" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/" />

  <!-- Schema.org for Google Rich Snippets -->

    "@context": "https://schema.org",

    "name": "Ghar Ki Baat",

  }

</head>
